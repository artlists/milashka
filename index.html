    /* Header */

    }

    @keyframes slideDown {
        from {
            transform: translateY(-100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .header-content {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 40px;
        position: relative;
    }

    .logo {

        font-weight: 300;

        text-transform: lowercase;
        z-index: 1002;

    }

    .menu-toggle {
        width: 32px;
        height: 32px;
        cursor: pointer;
        position: absolute;
        right: 40px;
        z-index: 1002;
        flex-shrink: 0;
        -webkit-tap-highlight-color: transparent;
    }

    .menu-toggle span {
        position: absolute;
        width: 24px;
        height: 1px;
        background: var(--text);
        left: 4px;
        transition: all 0.3s ease;
    }

    .menu-toggle span:nth-child(1) { top: 10px; }
    .menu-toggle span:nth-child(2) { top: 16px; }
    .menu-toggle span:nth-child(3) { top: 22px; }

    .menu-toggle:hover span {
        background: #666;
    }

    .menu-toggle.active span:nth-child(1) {
        transform: rotate(45deg);
        top: 16px;
    }

    .menu-toggle.active span:nth-child(2) {
        opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
        transform: rotate(-45deg);
        top: 16px;
    }

    /* Dropdown Menu */
    .dropdown-menu {
        position: fixed;
        top: 68px;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(9px);
        border-bottom: .3px solid var(--border);
        z-index: 1000;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s cubic-bezier(0.16, 1, 0.3, 1);

    .dropdown-menu.active {

    .menu-content {

    .menu-items {

    .menu-items a {

        color: var(--text);

        font-weight: 300;
        text-transform: lowercase;
        transition: all 0.3s ease;
        opacity: 0;

    }

    .dropdown-menu.active .menu-items a {
        animation: fadeInDown 0.4s ease forwards;
    }

    .menu-items a:nth-child(1) { animation-delay: 0.05s; }
    .menu-items a:nth-child(2) { animation-delay: 0.1s; }
    .menu-items a:nth-child(3) { animation-delay: 0.15s; }
    .menu-items a:nth-child(4) { animation-delay: 0.2s; }

<script>
    // Menu Toggle
    const menuToggle = document.getElementById('menuToggle');
    const dropdownMenu = document.getElementById('dropdownMenu');

    function toggleMenu() {
        if (dropdownMenu.classList.contains('active')) {
            closeMenu();
        } else {
            openMenu();
        }
    }

    function openMenu() {
        dropdownMenu.classList.add('active');
        menuToggle.classList.add('active');
    }

    function closeMenu() {
        dropdownMenu.classList.remove('active');
        menuToggle.classList.remove('active');
    }

    menuToggle.addEventListener('click', toggleMenu);

    // Close menu when clicking on links
    const menuLinks = document.querySelectorAll('.menu-items a');
    menuLinks.forEach(link => {
        link.addEventListener('click', closeMenu);
    });


    // Close menu on escape
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeMenu();
        }
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!dropdownMenu.contains(e.target) && !menuToggle.contains(e.target)) {
            closeMenu();
        }
    });
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const links = document.querySelectorAll('.category-menu a[data-filter]');
    const sections = document.querySelectorAll('.gallery');

    function showCategory(cat) {
        localStorage.setItem('milashka_active_category', cat);
        sections.forEach(sec => {

            if (sec.dataset.category === cat) {
                sec.classList.remove('hidden');
                sec.classList.add('visible');
            } else {
                sec.classList.remove('visible');
                sec.classList.add('hidden');
            }

        });

        links.forEach(l => {
            l.classList.remove('active');
            l.removeAttribute('aria-current');
        });

        const active = document.querySelector(
            '.category-menu a[data-filter="' + cat + '"]'
        );

        if (active) {
            active.classList.add('active');
            active.setAttribute('aria-current', 'page');
        }

        window.scrollTo({ top: 0, behavior: 'smooth' });

    }

    links.forEach(link => {
        link.addEventListener('click', e => {

            e.preventDefault();
            showCategory(link.dataset.filter);

        });
    });

    // Default / Restore last category
    const savedCategory = localStorage.getItem('milashka_active_category') || 'projects';

    sections.forEach(sec => {
        sec.classList.add('hidden');
        sec.classList.remove('visible');
    });

    showCategory(savedCategory);

});
</script>
