<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


    :root {
        --bg: #ffffff;
        --text: #1a1a1a;
        --border: #e0e0e0;
        --hover: #f5f5f5;
    }

    body {
        font-family: 'Archivo', -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
        overflow-x: hidden;
        font-weight: 300;
        -webkit-font-smoothing: antialiased;
    }

    /* Header */
    header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        z-index: 1001;
        animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideDown {
        from {
            transform: translateY(-100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .header-content {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 40px;
        position: relative;
    }

    .logo {
        font-size: 18px;
        font-weight: 300;
        letter-spacing: 0.5px;
        text-transform: lowercase;
        z-index: 1002;
        margin: 0 auto;
    }

    .menu-toggle {
        width: 32px;
        height: 32px;
        cursor: pointer;
        position: absolute;
        right: 40px;
        z-index: 1002;
        flex-shrink: 0;
        -webkit-tap-highlight-color: transparent;
    }

    .menu-toggle span {
        position: absolute;
        width: 24px;
        height: 1px;
        background: var(--text);
        left: 4px;
        transition: all 0.3s ease;
    }

    .menu-toggle span:nth-child(1) { top: 10px; }
    .menu-toggle span:nth-child(2) { top: 16px; }
    .menu-toggle span:nth-child(3) { top: 22px; }

    .menu-toggle:hover span {
        background: #666;
    }

    .menu-toggle.active span:nth-child(1) {
        transform: rotate(45deg);
        top: 16px;
    }

    .menu-toggle.active span:nth-child(2) {
        opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
        transform: rotate(-45deg);
        top: 16px;
    }

    /* Dropdown Menu */
    .dropdown-menu {
        position: fixed;
        top: 68px;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        border-bottom: .3px solid var(--border);
        z-index: 1000;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .dropdown-menu.active {
        max-height: 500px;
    }

    .menu-content {
        padding: 30px 40px 20px 40px;
    }

    .menu-items {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 25px;
    }

    .menu-items a {
        font-size: 16px;
        text-decoration: none;
        color: var(--text);
        padding: 10px 0;
        font-weight: 300;
        text-transform: lowercase;
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(-10px);
        -webkit-tap-highlight-color: transparent;
        letter-spacing: 0.3px;
    }

    .dropdown-menu.active .menu-items a {
        animation: fadeInDown 0.4s ease forwards;
    }

    .menu-items a:nth-child(1) { animation-delay: 0.05s; }
    .menu-items a:nth-child(2) { animation-delay: 0.1s; }
    .menu-items a:nth-child(3) { animation-delay: 0.15s; }
    .menu-items a:nth-child(4) { animation-delay: 0.2s; }
    .menu-items a:nth-child(5) { animation-delay: 0.25s; }

    @keyframes fadeInDown {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .menu-items a:hover {
        padding-left: 15px;
        color: #666;
    }

    .menu-footer {
        display: flex;
        gap: 20px;
        align-items: center;
        padding-top: 15px;
        border-top: 1px solid var(--border);
    }

    .menu-footer .social-link {
        opacity: 0;
        transition: transform 0.3s ease;
    }

    .dropdown-menu.active .menu-footer .social-link {
        animation: fadeIn 0.4s ease forwards;
    }

    .menu-footer .social-link:nth-child(1) { animation-delay: 0.3s; }
    .menu-footer .social-link:nth-child(2) { animation-delay: 0.35s; }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    .menu-footer .social-link:hover {
        transform: translateY(-3px);
    }

    .menu-footer svg {
        width: 24px;
        height: 24px;
        stroke: var(--text);
        cursor: pointer;
    }

    /* Main Content */
    main {
        margin-top: 73px;
    }

    /* Gallery */
    .gallery {
        padding: 60px 40px;
    }

    .gallery-item {
        margin-bottom: 80px;
        opacity: 0;
        animation: fadeInUp 1s ease forwards;
    }

    .gallery-item:nth-child(1) { animation-delay: 0.2s; }
    .gallery-item:nth-child(2) { animation-delay: 0.4s; }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
        from {
            opacity: 0;
            transform: translateY(30px);
        }
    }

    .image-container {
        position: relative;
        overflow: hidden;
        margin-bottom: 20px;
        background: #f5f5f5;
    }

    .gallery-image {
        width: 100%;
        display: block;
        transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .image-container:hover .gallery-image {
        transform: scale(1.02);
    }

    .gallery-caption {
        font-size: 14px;
        font-weight: 400;
        letter-spacing: 0.2px;
        color: #222;
        font-family: 'Archivo', -apple-system, sans-serif;
    }


    /* Responsive */
    @media (max-width: 768px) {
        .header-content {
            padding: 20px 20px;
        }

        .gallery {
            padding: 40px 20px;
        }

        .menu-content {
            padding: 20px 20px 15px 20px;
        }

        .menu-items a {
            font-size: 15px;
        }
    }

</style>


</head>

<script>
    // Menu Toggle
    const menuToggle = document.getElementById('menuToggle');
    const dropdownMenu = document.getElementById('dropdownMenu');

    function toggleMenu() {
        if (dropdownMenu.classList.contains('active')) {
            closeMenu();
        } else {
            openMenu();
        }
    }

    function openMenu() {
        dropdownMenu.classList.add('active');
        menuToggle.classList.add('active');
    }

    function closeMenu() {
        dropdownMenu.classList.remove('active');
        menuToggle.classList.remove('active');
    }

    menuToggle.addEventListener('click', toggleMenu);

    // Close menu when clicking on links
    const menuLinks = document.querySelectorAll('.menu-items a');
    menuLinks.forEach(link => {
        link.addEventListener('click', closeMenu);
    });


    // Close menu on escape
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeMenu();
        }
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!dropdownMenu.contains(e.target) && !menuToggle.contains(e.target)) {
            closeMenu();
        }
    });
</script>
